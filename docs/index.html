<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=5">
    <title>Syntax Tree</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <main>
      <nav>
        <h1>Syntax Tree</h1>
        <a href="https://ruby-syntax-tree.github.io/syntax_tree">Docs</a>
        <a href="https://github.com/ruby-syntax-tree/syntax_tree">Source</a>
        <span><button type="button" id="format" disabled>Format</button></span>

        <div class="toggles">
          <select disabled>
            <option value="prettyPrint">AST</option>
            <option value="disasm">ISEQ</option>
            <option value="mermaid">GRAPH</option>
            <option value="seaOfNodes">SEA OF NODES</option>
          </select>
        </div>
      </nav>
      <textarea id="editor">def fibonacci(n)
  (n == 0 || n == 1) ? n : fibonacci(n - 1) + fibonacci(n - 2)
end
</textarea>
      <textarea id="output" disabled readonly>Loading...</textarea>
      <div id="graph" class="graph">Loading...</div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
